<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <home>
        <template
          >这是一段文本</template
        >
      </home>
    </div>

    <script src="vue.js"></script>
    <script>
      Vue.component('home', {
        template: `
                      <div>
                        <h3>标题</h3>
                        <div><slot>哈哈</slot></div>
                        <button>按钮</button>
                      </div>
                    `
      })
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue'
        }
      })
    </script>
  </body>
</html>
